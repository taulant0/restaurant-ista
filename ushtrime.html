<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action ="results.html" method="get"> 
        <label for="name" >Name</label>
        <input type="text" name="name" id="name" placeholder="Ex.John Doe" value="Taulant" required>
        <label for="Password" >Password</label>
        <input type="password" name="password" id="password" required>
        <label for="email">Email</label>
        <input type="email" name = "email" id="email" placeholder="ex. test@domain.com" required>
      <label for="age">Age</label>
        <input type="number" name="age" id = "age" min="16" max="70">
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" placeholder="DD/MM/YYYY" min="2005-01-01">
        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" name="checkbox" id="checkbox" value="yes">
       <div> <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"></div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    
    </form>
    
</body>
</html>
